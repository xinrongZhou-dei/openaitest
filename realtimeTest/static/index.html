<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtime Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8f9fa;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: white;
            padding: 1rem;
            border-bottom: 1px solid #e1e5e9;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .connect-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        
        .connect-btn.disconnected {
            background: #0066cc;
            color: white;
        }
        
        .connect-btn.connected {
            background: #dc3545;
            color: white;
        }
        
        .connect-btn:hover {
            opacity: 0.9;
        }
        
        .main {
            flex: 1;
            display: flex;
            gap: 1rem;
            padding: 1rem;
            height: calc(100vh - 80px);
        }
        
        .messages-pane {
            flex: 2;
            background: white;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .messages-header {
            padding: 1rem;
            border-bottom: 1px solid #e1e5e9;
            font-weight: 600;
        }
        
        .messages-content {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }
        
        .message {
            margin-bottom: 1rem;
            display: flex;
        }
        
        .message.user {
            justify-content: flex-end;
        }
        
        .message.assistant {
            justify-content: flex-start;
        }
        
        .message-bubble {
            max-width: 70%;
            padding: 0.75rem 1rem;
            border-radius: 18px;
            word-wrap: break-word;
        }
        
        .message.user .message-bubble {
            background: #0066cc;
            color: white;
        }
        
        .message.assistant .message-bubble {
            background: #f1f3f4;
            color: #333;
        }
        
        .right-column {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .events-pane {
            flex: 2;
            background: white;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .tools-pane {
            flex: 1;
            background: white;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .events-header, .tools-header {
            padding: 1rem;
            border-bottom: 1px solid #e1e5e9;
            font-weight: 600;
        }
        
        .events-content, .tools-content {
            flex: 1;
            overflow-y: auto;
            padding: 0.5rem;
        }
        
        .event {
            border: 1px solid #e1e5e9;
            border-radius: 6px;
            margin-bottom: 0.5rem;
        }
        
        .event-header {
            padding: 0.75rem;
            background: #f8f9fa;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: monospace;
            font-size: 0.85rem;
        }
        
        .event-header:hover {
            background: #e9ecef;
        }
        
        .tools-content .event-header {
            cursor: default;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .tools-content .event-header.handoff {
            background: #f3e8ff;
            border-left: 4px solid #8b5cf6;
        }
        
        .tools-content .event-header.tool {
            background: #fef3e2;
            border-left: 4px solid #f59e0b;
        }
        
        .event-content {
            padding: 0.75rem;
            background: white;
            border-top: 1px solid #e1e5e9;
            font-family: monospace;
            font-size: 0.8rem;
            white-space: pre-wrap;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .event-content.collapsed {
            display: none;
        }
        
        .controls {
            padding: 1rem;
            border-top: 1px solid #e1e5e9;
            background: #f8f9fa;
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }
        
        .mute-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
        }
        
        .mute-btn.unmuted {
            background: #28a745;
            color: white;
        }
        
        .mute-btn.muted {
            background: #dc3545;
            color: white;
        }
        
        .mute-btn.active {
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        
        .status {
            font-size: 0.9rem;
            color: #6c757d;
        }
        
        .connected {
            color: #28a745;
        }
        
        .disconnected {
            color: #dc3545;
        }

        /* 仅作用于右上角事件面板内的通话样式，避免影响全局 */
        .events-pane .call-wrap {
            position: relative;
            flex: 1;
            background: #161622;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #eaeaf0;
        }
        .events-pane .call-avatar {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background: #7cfb7a;
            display: grid;
            place-items: center;
            box-shadow: 0 0 0 10px rgba(124, 251, 122, 0.25), 0 0 40px rgba(124, 251, 122, 0.25);
        }
        .events-pane .call-avatar img {
            width: 70%;
            height: 70%;
            object-fit: contain;
        }
        .events-pane .call-hang {
            width: 72px;
            height: 72px;
            margin-top: 24px;
            border-radius: 50%;
            border: none;
            background: #a00007;
            color: #fff;
            font-size: 28px;
            display: grid;
            place-items: center;
            box-shadow: 0 6px 16px rgba(160, 0, 7, 0.45);
            cursor: pointer;
        }
        .events-pane .call-controls {
            position: absolute;
            bottom: 14px;
            left: 0; right: 0;
            display: flex;
            gap: 16px;
            align-items: center;
            justify-content: center;
        }
        .events-pane .ctrl { display:flex; flex-direction:column; align-items:center; gap:6px; color:#cfd3da; }
        .events-pane .ctrl .btn { width:36px; height:36px; border-radius:50%; border:1px solid rgba(255,255,255,0.25); display:grid; place-items:center; background:rgba(160,0,7,0.9); color:#fff; cursor:pointer; }
        .events-pane .ctrl .btn.on { background: rgba(0, 200, 83, 0.9); }
        .events-pane .ctrl .lbl { font-size: 11px; opacity: 0.9; }

        /* 美化的通用模态框样式 */
        .modal-mask { position:fixed; inset:0; background:rgba(0,0,0,0.55); display:none; z-index:100; }
        .modal-mask.show { display:block; }
        .modal-card { position:absolute; top:6%; left:50%; transform:translateX(-50%); width:860px; max-width:92vw; background:#111827; color:#e5e7eb; border:1px solid #374151; border-radius:12px; box-shadow:0 20px 50px rgba(0,0,0,.5); }
        .modal-head { padding:14px 16px; display:flex; align-items:center; justify-content:space-between; border-bottom:1px solid #374151; }
        .modal-head .title { font-weight:700; letter-spacing:.5px; }
        .modal-actions button { border:none; padding:6px 12px; border-radius:6px; cursor:pointer; }
        .btn-save { background:#10b981; color:#082e1b; font-weight:700; }
        .btn-close { background:#ef4444; color:#fff; margin-left:8px; }
        .modal-body { padding:18px; }
        .grid-2 { display:grid; grid-template-columns: 1fr 1fr; gap:18px; }
        .form-row { display:flex; align-items:center; gap:10px; background:#0b1220; border:1px solid #1f2937; padding:10px 12px; border-radius:10px; }
        .form-row label { width:170px; color:#9ca3af; font-size:13px; }
        .form-row input[type="range"]{ flex:1; }
        .form-row input[type="text"], .form-row input[type="number"] { flex:1; background:#0b1220; color:#e5e7eb; border:1px solid #374151; border-radius:6px; padding:8px 10px; }
        .form-textarea { background:#0b1220; color:#e5e7eb; border:1px solid #374151; border-radius:10px; padding:12px; width:100%; }

        /* MCP 管理采用浅色风格，不使用深色主题 */
        #mcpManagerModal .modal-card, #mcpEditModal .modal-card {
            background: #ffffff;
            color: #111827;
            border: 1px solid #e5e7eb;
        }
        #mcpManagerModal .form-row, #mcpEditModal .form-row {
            background: #ffffff;
            border: 1px solid #e5e7eb;
        }
        #mcpManagerModal .form-textarea, #mcpEditModal .form-textarea,
        #mcpManagerModal input[type="text"], #mcpEditModal input[type="text"],
        #mcpEditModal input[type="checkbox"] {
            background: #ffffff;
            color: #111827;
            border: 1px solid #d1d5db;
        }
    </style>
</head>
<body>
    <div class="header">
        <button style="border:none; background:none;" onclick="window.location.href='http://localhost:5000';"><--Home</button>
        <h1>Realtime Demo</h1>
        <button id="connectBtn" class="connect-btn disconnected">Connect</button>
    </div>
    
    <div class="main">
        <div class="messages-pane">
            <div class="messages-header">
                Conversation
            </div>
            <div id="messagesContent" class="messages-content">
                <!-- Messages will appear here -->
            </div>
            <div class="controls">
                <button id="muteBtn" class="mute-btn unmuted" disabled>🎤 Mic On</button>
                <input id="imagePrompt" type="text" placeholder="Optional prompt for image" style="flex: 1; padding: 0.5rem; border: 1px solid #e1e5e9; border-radius: 6px;" />
                <input id="imageInput" type="file" accept="image/*" aria-hidden="true" style="position:absolute;left:-9999px;width:1px;height:1px;opacity:0;" />
                <button id="imageBtn" type="button" class="mute-btn unmuted" style="background:#6f42c1; user-select:none;">🖼️ Send Image</button>
                <span id="status" class="status disconnected">Disconnected</span>
            </div>
        </div>
        
        <div class="right-column">
            <div class="events-pane">
                <div class="call-wrap">
                    <div class="call-avatar"><img src="/static/main-background.png" alt="avatar" /></div>
                    <button id="callBtn" class="call-hang" title="Hang up">📞</button>
                    <div class="call-controls">
                        <div class="ctrl">
                            <div id="setupBtn" class="btn">⚙️</div>
                            <div class="lbl">Setup</div>
                        </div>
                        <div class="ctrl">
                            <div id="mcpBtn" class="btn">🧩</div>
                            <div class="lbl">MCP</div>
                        </div>
                        <div class="ctrl">
                            <div id="spkBtn" class="btn" data-on="true">🔊</div>
                            <div id="spkLbl" class="lbl">SPK on</div>
                        </div>
                        <div class="ctrl">
                            <div id="micBtn" class="btn" data-on="false">🎙️</div>
                            <div id="micLbl" class="lbl">Mic off</div>
                        </div>
                    </div>
                </div>
                <!-- 保留隐藏事件内容容器，避免JS引用报错 -->
                <div id="eventsContent" class="events-content" style="display:none"></div>
            </div>
            
            <div class="tools-pane">
                <div class="tools-header">
                    Tools & Handoffs
                </div>
                <div id="toolsContent" class="tools-content">
                    <!-- Tools and handoffs will appear here -->
                </div>
            </div>
        </div>
    </div>

    <!-- 设置弹窗（美化版） -->
    <div id="settingsModal" class="modal-mask">
        <div class="modal-card">
            <div class="modal-head"><div class="title">CONFIG</div><div class="modal-actions"><button id="settingsSave" class="btn-save">Save</button><button id="settingsClose" class="btn-close">Close</button></div></div>
            <div class="modal-body">
                <div class="grid-2">
                    <div class="form-row"><label>Temperature（创意度）</label><input id="cfgTemperature" type="range" min="0" max="1" step="0.05" /></div>
                    <div class="form-row"><label>Voice（声音）</label><input id="cfgVoice" type="text" placeholder="Alloy" /></div>
                    <div class="form-row"><label>Threshold（阈值）</label><input id="cfgThreshold" type="range" min="0" max="1" step="0.05" /></div>
                    <div class="form-row"><label>Prefix Padding（前缓冲）ms</label><input id="cfgPrefixPadding" type="number" min="0" step="50" /></div>
                    <div class="form-row"><label>Silence Duration（静音时长）ms</label><input id="cfgSilence" type="number" min="0" step="50" /></div>
                </div>
                <div style="margin-top:14px;">
                    <div style="color:#9ca3af; font-size:13px; margin-bottom:6px;">Instructions（指令集）</div>
                    <textarea id="cfgInstructions" rows="8" class="form-textarea"></textarea>
                </div>
            </div>
        </div>
    </div>

    <!-- MCP 管理弹窗（简版） -->
    <div id="mcpManagerModal" class="modal-mask">
        <div class="modal-card" style="width:900px;">
            <div class="modal-head"><div class="title">MCP Manager</div><div class="modal-actions"><button id="mcpCreateBtn" class="btn-save">New</button><button id="mcpCloseBtn" class="btn-close">Close</button></div></div>
            <div class="modal-body">
                <div id="mcpList"></div>
            </div>
        </div>
    </div>
    <div id="mcpEditModal" class="modal-mask">
        <div class="modal-card" style="width:860px;">
            <div class="modal-head"><div class="title" id="mcpEditTitle">新建 MCP</div><div class="modal-actions"><button id="mcpSaveBtn" class="btn-save">Save</button><button id="mcpEditCloseBtn" class="btn-close">Close</button></div></div>
            <div class="modal-body">
                <div class="grid-2">
                    <div class="form-row"><label>名称</label><input id="mcpName" type="text" /></div>
                    <div class="form-row"><label>启用</label><input id="mcpEnabled" type="checkbox" checked /></div>
                    <div class="form-row" style="grid-column:1 / span 2"><label>描述</label><input id="mcpDesc" type="text" /></div>
                </div>
                <div style="margin-top:14px;">
                    <div style="color:#9ca3af; font-size:13px; margin-bottom:6px;">配置 JSON</div>
                    <textarea id="mcpConfig" rows="10" class="form-textarea" placeholder='{"url":"http://localhost:8000/health"}'></textarea>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
